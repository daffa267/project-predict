<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="./image/P_R_E_D_I_C_T-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div class="login-container">
        <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brilliance"
                viewBox="0 0 16 16">
                <path
                    d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7" />
            </svg>
            PREDICT 1.0
        </h2>
        <form id="loginForm">
            <div style="position: relative;">
                <span class="icon icon-user">
                    <img src="https://img.icons8.com/ios-filled/20/cccccc/user.png" />
                </span>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div style="position: relative;">
                <span class="icon icon-lock">
                    <img src="https://img.icons8.com/ios-filled/20/cccccc/lock.png" />
                </span>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="button" onclick="handleLogin()">LOGIN</button>
        </form>
    </div>

    <script>
        function handleLogin() {
            const validUsername = "admin";
            const validPassword = "admin123";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                // Redirect to home.html
                window.location.href = "index.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>

</html>
